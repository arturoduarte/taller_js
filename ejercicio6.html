<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
</head>
<body>
	<button onclick="sortList()">Clasificar Arreglo</button>
	<ul id="par">
		<strong>Pares</strong>
	</ul>
	<ul id="impar">
		<strong>Impares</strong>
	</ul>
	<ul id="string">
		<strong>Strings</strong>
	</ul>
	<script>
		var arr = [1,'dos','tres',4,5,6,'siete',8,9,'diez'];
		var parent_par = document.getElementById('par');
		var parent_impar = document.getElementById('impar');
		var parent_string = document.getElementById('string');
		function sortList(){
			arr.map(function(x){
				var doc_element = document.createElement("li");
				node = document.createTextNode(x);
				doc_element.appendChild(node);
				if(typeof(x) == "string"){
					parent_string.appendChild(doc_element);
				} else if( x % 2 == 0){
					parent_par.appendChild(doc_element);
				}else{
					parent_impar.appendChild(doc_element);
				}
			});
		}
	</script>
</body>
</html>
